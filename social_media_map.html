    <script>
        const markersData = [{"timestamp": 1723565475000, "date": "2024-08-14 00:11:15+08:00", "id": "marker_1", "caption": "\ud83d\udccdthe flair @shanghai\n\nsaw this viral place on tiktok, so had to gave it a try! \n\nwe ordered their fries, mee goreng and satay. fries were quite good, came with a special sauce that tasted weirdly good. \ud83d\ude0a their mee goreng was quite flavourful as well. could definitely taste the wok hey flavour, and it came with lots of liao too. would recommend this if you come here. the satay however was normal tho. did not taste wonderful, and the portion was rather small for the price you are paying for. \ud83d\ude14 \n\noverall, i would give this place a 7/10! it\u2019s more on the pricier side, but i will definitely recommend to come down to this bar as they provide you with super great views from the 57th floor of the ritz carlton hotel.  you can definitely enjoy ur cocktails and food with a stunning scenery of the city skyline! \ud83d\ude0a\ud83d\ude0a\ud83d\ude0a\n\n#food #sgfood #ilovefood #singapore #singaporefood #cafefood #bar #barfood #theflairshanghai #ritzcarlton"}, {"timestamp": 1723612958000, "date": "2024-08-14 13:22:38+08:00", "id": "marker_2", "caption": "\ud83d\udccd\u83b1\u83b1\u5c0f\u7b3c @shanghai huangpu \n\nthis is a must try!!!!\n\nthis place showed up on my \u5c0f\u7ea2\u4e66all the time while doing my research for the trip, so i headed down to this place and it definitely did not disappoint! \n\nwe ordered their basic xlbs, their crab roe xlbs, and the pork cutlet. their basic xlbs were already amazing! the soup tasted super good and the skin was also very chewy. definitely better than the ones we have in sg. \n\nnext up their pork cutlets were super crispy as well! a golden-brown crunchy crust on the outside, with tender and a soft texture that\u2019s easy to bite into. for the price of 15-20yuan, it was definitely worth getting. would rate this a solid 9/10!\n\nlast but not least, the cream of the crop, the crab roe xlbs!!!! the xlbs were filled with rich, vibrant orange crab roe.  the best part of the xlbs was the mix of flavour between the crab roe and the pork fillings. this is easily a 10/10 for me! \ud83d\ude0b\ud83d\ude0b\ud83d\ude0b it was so good that we ordered 1 more portion of this \ud83e\udd17\ud83e\udd17\ud83e\udd17 please get this if you come here!!! \n\n#food #foodporn #singapore #singaporefood #singaporefoodie #musttry #shanghai #ilovefood #xiaolongbao #healthyfood #foodie #singaporelife"}, {"timestamp": 1723714401000, "date": "2024-08-15 17:33:21+08:00", "id": "marker_3", "caption": "\ud83d\udccd\u6caa\u897f\u8001\u5f04\u5802\u9762\u9986 @shanghai \n\n my friends recco this place when i\u2019m coming shanghai, and even claimed that it\u2019s the best noodles ever at nanjing east\u2026 guess what they are right!!! \ud83d\udd25\ud83d\udd25\ud83d\udd25\n\nwe ordered their signature pork liver noodles, their spicy pork noodles and their pork cutlet. the pork cutlet was delicious! definitely on the crispier side and it\u2019s a must get when coming to this store. as for their noodles, the noodles were cooked to perfection! not too soft nor hard, it was super \u201cqq\u201d and makes it super easy to bite into. the noodles were so good that i even asked for additional bowl of noodles and still devoured them all \ud83d\ude2e\u200d\ud83d\udca8\ud83d\ude2e\u200d\ud83d\udca8\ud83d\ude2e\u200d\ud83d\udca8 the pork liver and meat were also super good! accompanied with the thick black sauce, this is easily a 10/10 for me! super delish yumzzzz\ud83e\udd24\ud83e\udd24\ud83e\udd24\ud83e\udd24\n\ncome down to this shop if you are nearby and i promise u will not regret! \ud83d\ude4f\ud83d\ude4f\ud83d\ude4f\n\n#food #shanghaifood #shanghaifoodie #singapore #singaporefood #singaporelife #ilovefood #foodporn #foodpornshare #china #chinafood"}, {"timestamp": 1723917068000, "date": "2024-08-18 01:51:08+08:00", "id": "marker_4", "caption": "\ud83d\udccdsen sen sushi @jemsingapore \n\nshots were taken on my digicam!!(sony cybershot dsc-t series!!!)\n\ndefinitely on the pricier side compared to other sushi places\u2026 but quality was still up there! the fried squid and the sashimi rlly impressed me\ud83d\ude0b\ud83d\ude0b\ud83d\ude0b the fried squid was super crispy, and the batter taste was not strong. the sashimi slices were super thick and fresh as well. for the price of only 4.80$, i will order it agn when i come back here. do give it a try when you are nearby!! \ud83e\udd17\ud83e\udd17\n\nwould give this a 6/10! still above average, but i would much rather stick to my usual sushiro dinners \ud83d\ude1c\ud83d\ude1c\n\n#singapore #singaporefood #singaporefoodie #food #foodporn #sushi #sushilovers #ilovefood #sushiporn"}, {"timestamp": 1724075436000, "date": "2024-08-19 21:50:36+08:00", "id": "marker_5", "caption": "\ud83d\udccdhot hideout mala @ahothideout (semb)!\n\none of the most famous and most classic malas out there!\n\nwe ordered their signature mala collagen soup as well as their dry mala, with their scrambled eggs and their deep fried ingredients(potatoes, luncheon meat, and fish). what can i say? this tasted like heavennnn\ud83d\ude0b\ud83d\ude0b\ud83d\ude0b their mala collagen soup was super savoury and indulgent. the taste of the mala was not too overwhelming and it\u2019s just nice for me! i can easily say that this is one of the best mala soups i\u2019ve ever tried! as someone who was never a fan of mala tangs, this definitely converted me. come down and try it for urselves! would easily give this an 8/10.\n\nas for their mala, there\u2019s nth really special as compared to other mala places you can find in singapore, but what makes them stand out would be their deep fried ingredients and scrambled eggs. the deep fried potatoes were especially crispy till the point where you can hear the krak krak sounds when you bite down on it!! this is a must get when going hho!! their deep fried luncheon meat and their deep fried fish also goes well with mala. the fried luncheon meat was full of flavour and their deep fried fish was soft and tasty. do rmbr to get bigger slices for the fish because when they deep fry it, the pieces get smaller!!! \ud83e\udd14\ud83e\udd14\ud83e\udd14 \n\ni did not really understand the idea of scrambled eggs with mala at first, but i was wowed when i had my first mouth of their scrambled eggs alongside the mala tang! the eggs were served as described! it was soft, fluffy and had a creamy texture! its a must order for me regardless of whether i\u2019m eating dry or soup. it will make the whole experience better!!! \ud83d\ude09\ud83d\ude09\ud83d\ude09\n\nwhat makes hho stand out from the other mala stores would be the fact that they offer deep fried options for these ingredients. i went to one of the thye guan mala outlets that day and they unfortunately could not deep fry it\ud83d\ude02\ud83d\ude02. what r u waiting for ladies and gentlemen go and eat hho if u havent!!! \ud83d\ude0awe r in 2024!!! \n\n#food #foodporn #singapore #singaporefood #singaporefoodie #ilovefood #iloveeating #eat #mala #ahothideout #ahothideoutsg"}, {"timestamp": 1724247624000, "date": "2024-08-21 21:40:24+08:00", "id": "marker_6", "caption": "\ud83d\udccdpublico\n\nwhat we ordered:\n\ud835\udc29\ud835\udc2b\ud835\udc28\ud835\udc2c\ud835\udc1c\ud835\udc22\ud835\udc2e\ud835\udc2d\ud835\udc2d\ud835\udc28 \ud835\udc30\ud835\udc28\ud835\udc28\ud835\udc1d\ud835\udc1f\ud835\udc22\ud835\udc2b\ud835\udc1e\ud835\udc1d \ud835\udc29\ud835\udc22\ud835\udc33\ud835\udc33\ud835\udc1a\nv generous w the prosciutto! altho its a \u201cthick\u201d crust, it isnt too bready! but still v filling nonetheless\n\n\ud835\udc21\ud835\udc1a\ud835\udc27\ud835\udc1d\ud835\udc1c\ud835\udc2e\ud835\udc2d \ud835\udc29\ud835\udc1a\ud835\udc29\ud835\udc29\ud835\udc1a\ud835\udc2b\ud835\udc1d\ud835\udc1e\ud835\udc25\ud835\udc25\ud835\udc1e \ud835\udc1b\ud835\udc1e\ud835\udc1e\ud835\udc1f \ud835\udc2b\ud835\udc1a\ud835\udc20\ud835\udc2e\na lot of meat and i rly like the pasta texture\u2026.\ud83d\ude1a\n\nfood is on the pricier end incl still water which is $11\u2026ahem @injeffsbelly but the ambience is v nice!\n\noverall: 6.5/10"}, {"timestamp": 1724404570000, "date": "2024-08-23 17:16:10+08:00", "id": "marker_7", "caption": "\ud83d\udccdbrothers ramen @brosramen @ international plaza!!\n\ni can vouch on my life that this is the best ramen in the whole of singapore!!! \ud83d\ude09\ud83d\ude09\ud83d\ude09\n\nas an ultimate ramen lover\ud83e\udd24, i can say that this ramen is 1000000000000000000000000000000000000000/10. \ni came here over 10 times and this is the first time i got the megamen as i wanted a switch from my usual signature brothers ramen. what can i say. this bowl of noodles is the most perfect bowl of noodles you can find in sg. \ud83d\ude04 the broth is insanely thick and the flavour is super duper good. u know ur eating  real, legit ramen when you eat at brothers ramen. i added spice cos i\u2019m a spice lover and oh my god. it\u2019s god tier. the nooodles also super qq. i even added noodles and i absolutely destroyed the whole bowl(on my story). do not call urself a ramen lover if u never eat brothers ramen. \n\nas for their signature brothers ramen, it has more soup and more like traditional ramen. (slide 678). as you can clearly see, the egg alrdy looks bussin. the whole bowl is cooked to perfection. i always add noodles and finish the whole bowl. but i don\u2019t care cos it\u2019s brothers ramen\ud83d\udd25\ud83d\udd25\ud83d\udd25. i think this would be more suitable to everyone as it\u2019s less salty compared to the megamen, because the megamen has less soup. but again, you can adjust the saltiness level of ur ramen while ordering, so you have not excuses not to come here. \ud83d\ude09\n\nfor the price of only 13.90 each for such a big bowl of megamen and brothers ramen, and the fact that it\u2019s located right smack in the middle of cbd, there is really nth u can complain about. and this ramen store opens only from 11-2.45pm and 6-7.45pm, and yet their queues are insane. i rmbr having to queue over like 1 hour one time. but i don\u2019t care because i love brothers ramen. and i love being a fatty bom bom. \nand ok, i\u2019m gonna be honest, u already know it\u2019s good when you see actual japanese people queueing for this ramen shop. this is the only shop in singapore where i see japanese ppl queueing for the food. so yall better come down and try. don\u2019t say bojio. let me say this again. best ramen in singapore!!! \ud83d\ude0b\ud83d\ude0b\ud83d\ude0b\n\n#singapore #ramen #singaporefood #food #ilovefood #foodporn #instagood"}, {"timestamp": 1724681251000, "date": "2024-08-26 22:07:31+08:00", "id": "marker_8", "caption": "\ud83d\udccdxiang xiang hunan cuisine @causewaypointsg !!\n\na good place to get china food to satisfy your cravings!!\n\nate here for the first time and ordered their signature stir fried pork, golden broth sour and spicy fish, their sour and spicy potatoes, and the dry pot pork intestines. \n\nsurprisingly, tho their dry pot pork intestines (pic 1 and 2) is not one of their signature dishes, i would recommend getting this when you come here!!! this was honestly super good \ud83d\udc4d the herbs together with the garlic made the whole dish smell fantastic. the dish fried together with the chili also makes it 10 times more flavorful. easily an 8/10 for me!! \ud83d\ude0b\ud83d\ude0b\n\nthe hunan style stir fried pork (pics 3 and 4) is also another must order when you come here!! the wok hey was super strong, and the texture of the meat was soft and tender. fried together with the sauce, and paired with rice, this dish is a bangerrrrrr. honestly the taste of their stir fried pork reminded me of the stir fried pork i ate recently in china\ud83d\ude2e\u200d\ud83d\udca8 i would say this dish is an easy 8/10 as well. please get this when you come here!!!\ud83d\udd25\ud83d\udd25\ud83d\udd25\n\nthe golden broth sour and spicy fish (pics 5 and 6)was however,  unfortunately disappointing \ud83d\ude22\ud83d\ude22\ud83d\ude22. the broth did not taste sour and spicy at all for me, but rather just the super strong lemon taste. the broth was just filled with lemon, and tho there was peppercorn inside, i couldn\u2019t taste any of it. maybe it\u2019s just me, but i personally am not a fan of this dish and wouldn\u2019t order it again.\ud83d\ude14 maybe it\u2019s a me problem but idk. yall can try it and let me know!! \ud83d\ude42 so sorry but this is a 4/10 for me \ud83d\ude05\n\nthe last dish we ordered was the sour and spicy potatoes, which was super disappointing as well\u2026\ud83d\ude2e i personally am not a fan of the potatoes as it\u2019s way too sour to my likings. i personally do not like my food to be extremely sour, hence this is a pass for me \ud83d\ude15 however if you do like food that is quite sour, i would say that this dish would be perfect for u\ud83d\ude19\ud83d\ude19\ud83d\ude19. this is a 4/10 for me \ud83d\ude14\n\noverall it\u2019s not bad! i think if you like china food then go for it! tho it may be abit on the pricier side, i think u make ur money worth when you order the right dishes!! \ud83d\ude1a\ud83d\ude1a\ud83d\ude1a"}, {"timestamp": 1724848411000, "date": "2024-08-28 20:33:31+08:00", "id": "marker_9", "caption": "\ud83d\udccddian xiao er\n\nwhat we ordered:\n\ud835\udc1a\ud835\udc27\ud835\udc20\ud835\udc1e\ud835\udc25\ud835\udc22\ud835\udc1c\ud835\udc1a \ud835\udc21\ud835\udc1e\ud835\udc2b\ud835\udc1b \ud835\udc2b\ud835\udc28\ud835\udc1a\ud835\udc2c\ud835\udc2d \ud835\udc1d\ud835\udc2e\ud835\udc1c\ud835\udc24 \n\ud835\udc1d\ud835\udc1e\ud835\udc1e\ud835\udc29 \ud835\udc1f\ud835\udc2b\ud835\udc22\ud835\udc1e\ud835\udc1d \ud835\udc2c\ud835\udc29\ud835\udc22\ud835\udc1c\ud835\udc32 \ud835\udc1d\ud835\udc22\ud835\udc1c\ud835\udc1e\ud835\udc1d \ud835\udc1c\ud835\udc21\ud835\udc22\ud835\udc1c\ud835\udc24\ud835\udc1e\ud835\udc27 (\ud835\udc25\ud835\udc1a \ud835\udc33\ud835\udc22 \ud835\udc23\ud835\udc22)\n\ud835\udc2c\ud835\udc1a\ud835\udc26\ud835\udc1b\ud835\udc1a\ud835\udc25 \ud835\udc24\ud835\udc1a\ud835\udc27\ud835\udc20 \ud835\udc24\ud835\udc28\ud835\udc27\ud835\udc20\n\ud835\udc2c\ud835\udc22\ud835\udc20\ud835\udc27\ud835\udc1a\ud835\udc2d\ud835\udc2e\ud835\udc2b\ud835\udc1e \ud835\udc30\ud835\udc21\ud835\udc1e\ud835\udc1a\ud835\udc2d\ud835\udc20\ud835\udc2b\ud835\udc1a\ud835\udc2c\ud835\udc2c \ud835\udc2d\ud835\udc28\ud835\udc1f\ud835\udc2e \ud835\udc30\ud835\udc22\ud835\udc2d\ud835\udc21 \ud835\udc2c\ud835\udc1e\ud835\udc1a\ud835\udc1f\ud835\udc28\ud835\udc28\ud835\udc1d\n\none might think we were starving with the amt of food we ordered for 3. the duck was v tender n the sauce was \ud83d\udc4d\ud83d\udc4d\ud83d\udc4d the other dishes also v nice\u2026 n the portion was honestly q big (we finished everyth tho ahah)\n\nhonestly not cheap but they hv discounts and vouchers u can use if u sign up as a member! \n\noverall: 8/10"}, {"timestamp": 1725271883000, "date": "2024-09-02 18:11:23+08:00", "id": "marker_10", "caption": "\ud83d\udccd\ud83c\uddef\ud83c\uddf5\n\nfood dump!! (pt 1) everything that i had in japan! \n\njapanese food is so yumz i can literally eat all these everyday\u2026\ud83d\ude2d\ud83d\ude2d\ud83d\ude2d special shoutout to family mart and lawson chicken for being so good i ate it at least 2 times everyday\u2026. (family mart>lawson>7-11)\n\nand a random izakaya shop that we passed by in the middle of gunma which offered super delicious food(pics 1-5). their tap beer was super duper good as well! i asked the staff what beer it was and it was premium kirin lager so do try it out if yall r in japan\ud83d\ude0b\ud83d\ude0b\ud83d\ude0b other beers that i wld recommend include the famous asahi super dry beer and the suntory premium malts beer. those tasted super good as well and i would definitely prefer that over the\nones we have in sg, so try it!!! \ud83c\udf7b\ud83c\udf7b\ud83c\udf7b\n\npsa: for all the beer lovers out there, do rmbr to get tap beer when yall head into japanese restaurants as their beer tastes 10 times better than the cans ones!! \n\nofc ichiran ramen is another one of my all time favourites. it\u2019s a must for me to get the whole set(extra chashu, egg, seaweed and drink) alongside with the extra noodles whenever i come to japan. and if you scroll to pic 18, u can see my bowl is completely empty cos i ate it all up. tho it may be on the pricier side(lowkey tourist trap\ud83d\ude2d\ud83d\ude2d\ud83d\ude2d), it is definitely an experience to get it when you come here!! \ud83d\ude1c\n\nwhen coming to tokyo, rmbr to head to asakusa temple,  where the streeets are filled with super good food as well!! (pics 19 and 20) got the chocolate mochi and oh my god. this was insane!! u must get it when you come here\ud83d\ude2e\u200d\ud83d\udca8 not too sweet, and the chocolate goes so well together with the strawberry. let me repeat, u must eat!! the taiyakis were alright as well, wouldn\u2019t say too special, but would be nice to try it since you are there\ud83d\ude1d \n\n#food #foodie #foodporn #ilovefood #ilovejapanesefood #foodiesg #singaporefoodie #izakaya #foodisgood #japan #japantrip #japanfood #foodphotography #foodstagram #foodgasm #sgfoodreview"}, {"timestamp": 1726306529000, "date": "2024-09-14 17:35:29+08:00", "id": "marker_11", "caption": "\ud83d\udccd\ud83c\uddef\ud83c\uddf5 the park cafe @lake yamanaka area beside mt fuji!!\n\npt 2 of everything i had in japan!! (fuji edition\ud83d\ude0e\ud83d\ude0e)\n\nsaw this place on my lemon8 and tiktok, so had no choice but to head down and give it a try. this place did not disappoint!!! \ud83d\ude0b \n\nwe ordered their signature pancake(pic 1 and 2) and tiramisu pancake(pic 3 and 4). omg they were so fluffy and soft this is legit the first time i come across pancakes with such texture. the tiramisu pancakes also came with a coffee dip. when dipped inside, you can taste the well mixed flavours of the coffee and tiramisu. super good!! i would easily rate the pancakes here an 8/10.  for the price of only 1180yen for their original pancakes(around 11-12sgd~), it\u2019s better than any of the pancakes i had in sg!! \n\nnext up we ordered their hot chocolate and i was wowed by it!! the chocolate was super gao(thick) and not too sweet. just nice for my taste buds\ud83d\ude01. i recommend getting this when the weather is super chilly (the day we went it was 20-21degrees) and i promise u confirm drink until shiokkkkk. \n\nthis place is a must visit when you are coming to japan and mt fuji area!! the highlight of this cafe is that they have outdoor seats(where i\u2019m sitting) that provide you with panoramic views of mount fuji and lake yamanaka. unfortunately when we arrived to this cafe, the clouds were blocking mt fuji so we couldn\u2019t see it\u2026\ud83d\ude2d but nonetheless this place is still super vibes!! fun fact if you come during the winter at around 830am or 4pm, there\u2019s a chance you get to see swans in the lake right in front of u \ud83d\ude31\ud83d\ude31\ud83d\ude31 do drop by when you are visiting mount fuji!! \ud83e\udd29\n\n#food #foodporn #foodstagram #sgfood #japan #japanesefood #mountfuji #lakeyamanaka #goodfood #ilovefood #pancakes #pancakelover #bussin #singapore #singaporefood #instagood #foodie"}, {"timestamp": 1726396685000, "date": "2024-09-15 18:38:05+08:00", "id": "marker_12", "caption": "\ud83d\udccd\ud83c\uddef\ud83c\uddf5 lake bake cafe @mtfuji!! \n\nlocated near mt fuji (lake kawaguchiko area), this place is a must for every pastry lover out there!! \ud83e\udd29\ud83e\udd29 there\u2019s a wide selection of bread here, and i can guarantee u that almost everything is good (because we got almost everything there is \ud83d\ude02\ud83d\ude02\ud83d\ude02) the bread here is super fresh and soft, and it\u2019s even better to have it on site, where they will help you heat the bread up \ud83c\udd99. special shoutout to the u shaped bread in pic 3(forgot what it is) for being extra good \ud83d\ude01. \n\nthis place is also super vibes as well! there are seats outside of the cafe that allow you to enjoy ur bread with the mighty mount fuji in front of you. \ud83d\uddfb please come here if you are ever visiting mt fuji!! will rate this place a 8/10. \n\n#food #foodporn #foodstagram #ilovefood #travel #japan #japantrip #japanfood #singapore #singaporefood #sg #sgfood #sgfoodie #foodie #foodphotography #japanesefood #foodisgood #tasty #pastry #bread"}, {"timestamp": 1726483613000, "date": "2024-09-16 18:46:53+08:00", "id": "marker_13", "caption": "\ud83d\udccdcommon grill by collin\u2019s (marsiling coffeeshop) \n\neasily one of the best western food i\u2019ve ever had!! and it\u2019s in a coffeeshop!!!\n\nstumbled across this when i was walking around looking for food in marsiling, and gawd damn this western food is life changing \ud83d\ude2e\u200d\ud83d\udca8\ud83d\ude2e\u200d\ud83d\udca8\ud83d\ude2e\u200d\ud83d\udca8. we ordered their chicken cutlet with pasta, their carbonara, and their crispy onion rings.  the chicken cutlet was legit super crispy and the pasta was cooked to perfection. easily already a 7/10. the highlight of this dish however would be the tartar sauce. i expected the tartar sauce to taste like mcd fillet o fish sauce(i hate that), but omg the sauce was legit so so delicious. it had a similar taste to wingstop ranch, but it\u2019s texture is not as thick. when paired with the chicken, it easily brings this dish up to a 9/10!! \ud83e\udee8\ud83e\udee8\ud83e\udee8 \n\nthe carbonara was also crazy. the rich, creamy sauce and the al dente pasta paired with the super flavourful bacon \ud83e\udd53\u2026 this dish is definitely on another level!!! i am not a carbonara fan but i can vouch that you must have this when you come here!! it\u2019s hard to explain through words\u2026 so come and try it for urselves \ud83e\udee2\ud83e\udee2\ud83e\udee2. for the price of only 9.90$, u can\u2019t get any better carbonara out there!! \n\nonion rings were also super crispy as well. came with fries, but nothing really special about it. just ur standard sides i guess \ud83d\ude02\ud83d\ude02.\n\noverall, i would give this place a 7.5/10 and i will definitely come back again!! especially since it\u2019s located in a coffeeshop and that it\u2019s cheaper than other western food u can find in shopping malls. for its quality, this is definitely better than any western food u can find in coffee shops. this is a hidden gem \ud83d\udc8e for me. do try it if you are in the area and i promise u won\u2019t regret \ud83d\ude0b\ud83d\ude0b\ud83d\ude0b\n\n#food #foodporn #foodphotography #foodstagram #singapore #sg #sgfood #sgfoodie #goodfood #westernfood #ilovefood #foodie #sgeats #sgfoodlover #singaporefood"}, {"timestamp": 1726829870000, "date": "2024-09-20 18:57:50+08:00", "id": "marker_14", "caption": "\ud83d\udccdlittle glass stand\n\nlocated right smack in the middle of cbd(2 mins walk from raffles place mrt), this place offers a wide variety of matcha! we got the tenerai matcha latte and the wakaba matcha latte. \n\nthe tenerai matcha latte was a 6/10 for me. tho i can taste the authenticity of the matcha, it was not anything too special for me. it was said to be light and refreshing as well, but i felt that the wakaba matcha latte was more refreshing instead\ud83d\ude02\ud83d\ude02. for the price of 8.90$, i feel that it did not live up to its price point \ud83d\ude13\n\nthe wakaba matcha latte was a 7/10 for me. it felt super refreshing when drinking, followed by a strong matcha aftertaste which i prefer more over the other one. i would say that the wakaba is a better option if you are planning to head down here!!\n\noverall, as a matcha lover, i would say that the quality of matcha here is decent, but for the price im paying, i wouldn\u2019t say it\u2019s exactly worth it. (maybe when im employed then it\u2019s different). my go to will still be hvala hahaha! anyways come down and give it a try if you are around the area!! \n\n#food #foodporn #foodie #singapore #sg #sgfood #drinks #drink #cafe #latte #matcha #matchalatte #matchalover #cafehopping #singaporelife #foodgasm #drinkcoffee #drinktea #coffeelovers"}, {"timestamp": 1727187123000, "date": "2024-09-24 22:12:03+08:00", "id": "marker_15", "caption": "\ud83d\udccdkeens bagelry ( @keensbagelry )\n\nfriend of mine brought me down to try this place and i can easily say that no other store in sg has bagels better than here!!\ud83d\ude0b\ud83d\ude0b\ud83d\ude0bthis is a completely honest review.\n\nnostalgia: 8.9/10!! i loved everything about this... the crispy golden brown hashbrowns paired with the lettuce and the luncheon meat \ud83e\udee8\ud83e\udee8\ud83e\udee8 together with the sunny side up and cheddar cheese\ud83e\uddc0\ud83d\ude0d\ud83e\udd29 it was the perfect\nmix!!\n\nloxu: 9/10!!!!! if you love salmon and cream cheese you must get this!! they were super generous with the salmon, and the smoked salmon was super fresh and balanced, without an overpowering fish smell. the best part about this is the ratio of the cream cheese to salmon. the cream cheese is not too strong, so even for people who are not a big fan of cream cheese(eg me), you can still enjoy the whole masterpiece without it feeling jelat or oily. the onions and the tomatoes also brought extra flavour. u have to try this!!! \ud83d\ude07\ud83d\ude07\ud83d\ude07\n\nof course you cannot forget the bagels themselves!! the bagels here are really super good. super crunchy exterior with a soft, dense and slightly sweet interior. \ud83d\ude1athere are\n3 bagel types to choose from as well!! we got the plain one and i can already say that it\u2019s alrdy super delicious. will definitely come down again to try the sesame one!!\n\nlocated in the cbd area, with their big ass bagels priced at only 13-16$, i would say that this is a steal!! i promise you that the bagels are bigger than what it looks like in pictures and that it\u2019s definitely worth ur money!! \ud83e\udd17\ud83e\udd17\ud83e\udd17come down and try!!! \ud83d\ude1d\ud83d\ude1d\ud83d\ude1d\n\n#sg #sgfood #bagel #bagels #cafe #cafeteria #food #foodporn #foodphotography #foodstagram #foodblogger #goodfood #ilovefood #instagram #foodie #singapore #singaporefoodie #foodislife"}, {"timestamp": 1727604602000, "date": "2024-09-29 18:10:02+08:00", "id": "marker_16", "caption": "\ud83d\udccddai tao lala pot @ mount austin jb!!\n\nhave been wanting to try this for the longest time and i can say this definitely did not disappoint \ud83e\udee8\ud83e\udee8\ud83e\udee8\n\nwe ordered their daitao signature soup and omg!! the soup was super sweet and super delicious. it definitely exceeded my expectations\ud83d\ude0b\ud83d\ude0b\ud83d\ude0b. the flavour of the soup was really on point, not too bland or salty!! you can add the wine (\u82b1\u96d5\u9152) into the soup which makes the soup way more flavourful. add in abit of garlic and chilli padi and the soup is perfect \ud83e\udd17\ud83e\udd17. the soup is easily 9/10!! must get this when you come.  and of course not forgetting the clams! there\u2019s arnd 1kg worth of lala inside, which i feel is just nice for 2-3 people.\n\nfor the ingredients, we ordered their pork shoulder slice, marbled pork slice, chicken slice, signature fish paste and some vegetables. all the meat were super fresh and portions were big as well compared to sg\ud83d\ude02 \n\noverall, i feel this place is a must try! it\u2019s cheap compared to the ones we have in singapore. (spent around 150rm for 2, so roughly 25$ sgd per person) however, the downside will be that there may be long queues during dinner hours and weekends, so make sure to come early to avoid the queue!! it also opens till 3am, so it can be a good supper spot if you\u2019re planning to go jb and have some good food\ud83d\ude0b\ud83d\ude0b\ud83d\ude0b can get quite hot sometimes when you are eating as ur outdoors, but no complains cos food is bussin \ud83e\udd23\ud83e\udd23\ud83e\udd23 i will definitely come back again!! overall 8/10. \n\n#food #foodporn #ilovefood #singapore #hotpot #sg #malaysiafood #singaporefood #foodie #jb #sgfood #daitaolalapot #foodgasm #foodpics #singaporefoodie"}, {"timestamp": 1728213354000, "date": "2024-10-06 19:15:54+08:00", "id": "marker_17", "caption": "\ud83d\udccdbhc chicken ( @bhc_chicken_sg ) at marina square!\n\nwanted to try this for the longest time already\u2026 and @nonsenseeaterr finally agreed to it \ud83e\udd73\ud83e\udd73\ud83e\udd73\n\nwe ordered their bburinkle half chicken(14.90$) and the red king half chicken(23.90$). the bburinkle chicken was super delicious and had lots of cheese and vegetable seasoning that made the chicken super flavorful. cheese seasoning was not too thicc, so won\u2019t feel jelat when eating it!! \ud83d\ude0b\ud83d\ude0b as a fried chicken lover, i will rate this an 8/10! will definitely order this if i come here again! \n\nthe red king chicken was surprisingly good as well(super underrated!!). it was spicy(not say too spicy), but also had a bit of sweetness as well! the garlic added also made the chicken way more yummy. for those who love spicy food, i would recommend getting this! (tho it may be slightly pricy\ud83d\ude05) this is an 8/10 for me as well! \ud83d\ude04\ud83d\ude04 \n\noverall, this place is worth a try!! the quality of the chicken was super duper good(chicken came hot and juicy \ud83d\ude1b\ud83d\ude1b\ud83d\ude1b) and it\u2019s no doubt better than most of the fried chicken we have in sg. definitely reminds me of the bhc chicken i had in korea\u2026 \ud83e\udd79  will come back again and try the other flavours and dishes as well.\ud83d\ude00\ud83d\ude00\n\n#food #foodporn #foodphotography #foodstagram #foodblogger #chicken #chickenwings #friedchicken #instagood #ilovefood #foodie #sg #sgfood #sgfoodie #bhcchicken #sgeats"}, {"timestamp": 1728636316000, "date": "2024-10-11 16:45:16+08:00", "id": "marker_18", "caption": "\ud83d\udccdxiao long kan hotpot @ orchard!\n\nwanted something different from the basic haidilao, so tried this hotpot instead!\n\nwe ordered their mala soup, tomato soup and pork bone soup. their mala soup was super duper spicy but quite good actually!(resembles more of china type of hotpot where the soup is super oily.) remember to get \u5c0f\u8fa3if u can\u2019t take spice\ud83d\ude2d\ud83d\udd25. the pork bone soup was quite flavorful as well, and had a ton of ingredients. as for their tomato soup, it was alright and nothing special(still prefer my haidilao\ud83d\ude02\ud83d\ude02)\n\nas for the ingredients, we ordered their beef, pork and some veg. the beef (slide 3) and the pork(slide 4-6) were both super good! the meat was super tender and fresh, and the marbling of the meat \ud83d\ude2e\u200d\ud83d\udca8\ud83d\ude2e\u200d\ud83d\udca8 quality of the meat felt very premium as well!! (tho we paid a lot for it\u2026\ud83d\ude22)\n\noverall i would say that this place is quite expensive(paid 276$ for 6 people\u2026) and not worth coming\ud83e\udd72 . there was nothing very special about this hotpot place and we did not feel full after the meal as we only ordered a few plates of meat. not the best hotpot experience hahaha ig i will just stick to my usual haidilao or beauty in the pot.\n\n#food #foodie #foodporn #foodphotography #foodstagram #foodblogger #sg #sgfood #sgfoodie #ilovefood #singapore #singaporefood #hotpot #china #chinatown #xiaolongkan #soup"}, {"timestamp": 1729847797000, "date": "2024-10-25 17:16:37+08:00", "id": "marker_19", "caption": "\ud83d\udccddllm lok lok \n\ntried their loklok for the first time and i can say this is the best loklok i\u2019ve tried in sg!!(better than the dacheng sg outlet )\ud83d\ude0b\ud83d\ude0b\n\nordered a few different items but what stood out to me was their broccoli! as someone who dislikes broccoli\ud83d\ude24, gawddamn it was bussin haha. super crispy and when added together with their seasoning, it def hits the right spots \ud83d\udd25\ud83d\udd25\ud83d\udd25\n\ntheir pork belly with enoki mushrooms are worth mentioning as well. deep fried enoki mushrooms give a super crunchy texture when u bite down on it, with their juicy pork belly \ud83d\ude2e\u200d\ud83d\udca8\ud83d\ude2e\u200d\ud83d\udca8. definitely a must get!!\n\nand they also offer maggi mee with egg at 2.50$ only! though it\u2019s just maggi mee, it was super vibes and it came well together when eating loklok. highly recommend the curry flavour one especially \ud83d\udc4d\ud83d\udc4d\ud83d\udc4d\n\noverall i wld rate this an 8/10! a super good dinner/supper spot that opens till 4am. their loklok is also super duper cheap at only 1$ per stick! and ofc their hilarious nsfw designs (pic6 onwards) do give this place a try!! \ud83d\ude01\ud83d\ude01\ud83d\ude01\n\n#food #foodphotography #foodporn #foodstagram #foodblogger #loklok #singapore #singaporefood #sg #sgfood #sgfoodie #sgfoodies #sgeats #ilovefood #supper #dinner #goodfood"}, {"timestamp": 1732537586000, "date": "2024-11-25 20:26:26+08:00", "id": "marker_20", "caption": "\ud83d\udccdramen bari-uma (273 thomson road)\n\ncame across this on tiktok saying this is the richest tonkotsu ramen in sg\u2026 so obviously bro had to go down and try it \ud83d\ude1b\ud83d\ude1b\ud83d\ude1b \n\nwe ordered the ajitama-uma($15.90) and karatama-uma($17.90), with a plate of chashu($10.90), edamame($4.00) and their pan fried gyoza($7.90). \n\nthe ramen broth was super duper thicc and the noodles were super tangy as well!! the taste was super balanced,not too salty yet still tasty. \ud83d\ude0b\ud83d\ude0b\ud83d\ude0b the chashu was also frickin tender \ud83e\udd29\ud83e\udd29, probably one of the best, if not the best chashu i\u2019ve eaten in a ramen ngl. the egg was also super runny, loved the consistency of it and how it\u2019s cooked to perfection \ud83d\ude0d\ud83d\ude0d\ud83d\ude0d. if you are looking for something spicy, then definitely get the spicy one. super flavorful\ud83d\ude19\ud83d\ude19\ud83d\ude19. don\u2019t believe me? see pic 8 for evidence \ud83d\ude0e\n\ntheir pan-fried gyozas are also a must get when ur there!! the amazing chaoda and crispy layer at the bottom makes the gyoza 1000000x better. promise its good!!! \ud83d\udc4d not to forget their edamame also rocks.(not sure why, my mom said it\u2019s nice so i will just add it here lol)\n\noverall, would give this place an 8/10!! the store was super vibes and reminded me a lil bit of japan \ud83d\ude02 def one of the better bowls of ramen you can have in sg, tho it may be a lil pricey for the location(that\u2019s the price u have to pay for good food ig\ud83d\ude02\ud83d\ude02) i will def be back here again to have more ramen haha. come down and try it for urselves \ud83d\udc4d\ud83d\udc4d\ud83d\udc4d\n\n#food #goodfood #dinner #supper #ilovefood #instagram #foodporn #foodie #foodstagram #foodblogger #ramen #iloveramen\ud83c\udf5c #singapore #sg #sgfood #sgfoodie #sgfoodies #sgeats #instafood #foodies"}, {"timestamp": 1745311243000, "date": "2025-04-22 16:40:43+08:00", "id": "marker_21", "caption": "\ud83d\udccdtiantai hotpot (shanyuzhong)\n\nlocated at the rooftop of people park complex, this restaurant serves authentic chongqing hotpot!the space also matches the vibe of chongqing as well!(hearsay the owner of this restaurant was from chongqing as well\ud83d\ude0f) \n\nthe star of the show is definitely the mala soup base! super thick and rich in flavour, and mad spicy as well(they have options till weiweila for those who can\u2019t take spice!) \n\ntheir dishes are super affordable as well \ud83d\ude0cone plate of meat costs roughly 9$! meat was super fresh as well, especially their beef (pic3). super tender and flavourful!!\ud83d\ude00\ud83d\ude00\nthe veg also quite cheap, with their  potato slices at 1$ and enoki mushrooms at only 4$! \ud83e\udd2f\ud83e\udd2f\ud83e\udd2f \n\nlastly, their brown sugar jelly is a must get when you head down to this restaurant! at only 1$, this bowl of brown sugar jelly with raisins inside is the perfect desert after a hot and spicy meal of hotpot! def a must try!! \ud83d\udd25\ud83d\udd25\ud83d\udd25\n\noverall would give this place a 8.5/10! super affordable for a place located in town, def a good and affordable alternative! \n\n#singapore #singaporefood #food #foodie #ilovefood #foodporn #instagood #sgfood #sgfoodie #dinner #hotpot #hotpot\ud83c\udf72"}, {"timestamp": 1745904791000, "date": "2025-04-29 13:33:11+08:00", "id": "marker_22", "caption": "\ud83d\udccdroland zichar restaurant\n\nlocated in the east side of singapore, this seafood zichar restaurant is known especially for its chili crab!! (it\u2019s said that this restaurant is the birthplace of chili crab itself, so\u2026 u can expect super good chili crab here \ud83d\ude0f\ud83d\ude0f)\n\ntheir chili crab is definitely the best dish here. the crab was fresh, meat was tender, and sauce was super rich in flavour. \ud83d\ude31\ud83d\ude31\ud83d\ude31it had the right amount of spice in it and the egg in the sauce gave it a silky and creamy texture. \ud83d\ude06\ud83d\ude06\ud83d\ude06 definitely a dish worth ordering when you are here!!\n\ntheir other seafood dishes(black sauce prawns on slide 4 and their sea bass on slide 10) were amazing as well! black sauce had a savoury sweet bland, where they combined soy sauce together with other aromatics to create this layer of glaze that clings to each prawn!! prawns used were big too! \ud83d\udc4d\ud83d\udc4d loved their fish as well, the soup wasn\u2019t too strong nor too bland. fish was cooked to perfection \ud83d\ude01\n\noverall, this place definitely serves super good and high quality zichar with reasonable and large portions, though it may def be on the pricier side.(got the special birthday menu that day!) do come down and give it a try, especially their chili crab!! rlly think this is one of the best chilli crabs ive eaten hahahahaha\n\n#food #foodgasm #seafood #seafoodlovers #singapore #singaporefood #sgfood #instagram #insta #goodfood #ilovefood #hiddengem #restaurant #chilicrab #zichar #foodies #foodie"}, {"timestamp": 1746949801000, "date": "2025-05-11 15:50:01+08:00", "id": "marker_23", "caption": "\ud83d\udccdfounders bak kut teh \n\ndef one of the best bak kut teh restaurants in singapore!! \n\nordered their \u201cfounder popularity bak kut teh\u201d(slide 2) and and their \u201cfounder bak kut teh\u201d (slide 4) and safe to say their meat is super duper tender!! \ud83d\ude0b\ud83d\ude0b\ud83d\ude0bthe meat was also super fresh and did not have any foul smell to it. quality of the meat is definitely there, way better than the average bak kut teh chains u can find in shopping malls. \ud83e\udd23\n\nreally love their soup as well, super rich in flavour. one thing that stands out for the soup will be the peppery taste it has, def makes the soup a lil bit more spicy, but it also makes it way more flavourful. the long-simmered pork ribs infuse the soup with a deep umami taste, balanced by the warm sweetness of the garlic. def must come here if you\u2019re looking for good bkt!! \ud83d\ude0f\ud83d\ude01\n\ntheir side dishes, such as the salted veg and youtiao were pretty good as well! tho the youtiao didn\u2019t have anything special to it, the salted vegs packs a garlicky flavour, with the right amount of saltiness. worth ordering!! \ud83e\udd70\ud83e\udd70\ud83e\udd70\n\noverall, founders bak kut teh offers a very traditional and authentic dining experience. i would say it\u2019s worth travelling down and enjoy a good bowl of bak kut teh, so come down for urselves and try it!! \ud83d\ude00\ud83d\ude00\ud83d\ude00\n\n#singapore #food #foodporn #foodphotography #foodstagram #sg #sgfood #sgfoodie #goodfood #chinesefood #ilovefood #foodie #sgeats #sgfoodlover #singaporefood #chinesefoodlover #tourism"}];
        
        const startSlider = document.getElementById('start-slider');
        const endSlider = document.getElementById('end-slider');
        const startDateValue = document.getElementById('start-date-value');
        const endDateValue = document.getElementById('end-date-value');
        const keywordSearch = document.getElementById('keyword-search');
        const stats = document.getElementById('stats');
        
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        
        function updateMarkers() {
            const startTime = parseInt(startSlider.value);
            const endTime = parseInt(endSlider.value);
            const keyword = keywordSearch.value.toLowerCase().trim();
            
            // Ensure start is always before end
            if (startTime > endTime) {
                startSlider.value = endTime;
                return;
            }
            
            startDateValue.textContent = formatDate(startTime);
            endDateValue.textContent = formatDate(endTime);
            
            let visibleCount = 0;
            
            // Get all leaflet panes that contain markers
            const markerPane = document.querySelector('.leaflet-marker-pane');
            if (!markerPane) {
                console.error('Marker pane not found');
                return;
            }
            
            const allMarkers = Array.from(markerPane.children);
            console.log('Total markers found:', allMarkers.length);
            
            markersData.forEach((data, index) => {
                if (allMarkers[index]) {
                    // Check time range
                    const inTimeRange = data.timestamp >= startTime && data.timestamp <= endTime;
                    
                    // Check keyword match (if keyword is provided)
                    const matchesKeyword = !keyword || data.caption.includes(keyword);
                    
                    if (inTimeRange && matchesKeyword) {
                        allMarkers[index].style.display = '';
                        visibleCount++;
                    } else {
                        allMarkers[index].style.display = 'none';
                    }
                }
            });
            
            stats.textContent = `Showing ${visibleCount} of ${markersData.length} posts`;
        }
        
        startSlider.addEventListener('input', updateMarkers);
        endSlider.addEventListener('input', updateMarkers);
        keywordSearch.addEventListener('input', updateMarkers);
        
        // Wait for map to fully load
        setTimeout(() => {
            updateMarkers();
        }, 500);
    </script>

 a BANGERRRRRR. Honestly the taste of their stir fried pork reminded me of the stir fried pork I ate recently in ChinaüòÆ‚Äçüí® I would say this dish is an easy 8/10 as well. Please get this when you come here!!!üî•üî•üî•&lt;br&gt;&lt;br&gt;The golden broth sour and spicy fish (pics 5 and 6)was however,  unfortunately disappointing üò¢üò¢üò¢. The broth did not taste sour and spicy at all for me, but rather just the super strong lemon taste. The broth was just filled with lemon, and tho there was peppercorn inside, I couldn‚Äôt taste any of it. Maybe it‚Äôs just me, but I personally am not a fan of this dish and wouldn‚Äôt order it again.üòî maybe it‚Äôs a me problem but idk. Yall can try it and let me know!! üôÇ so sorry but this is a 4/10 for me üòÖ&lt;br&gt;&lt;br&gt;The last dish we ordered was the sour and spicy potatoes, which was super disappointing as well‚Ä¶üòÆ I personally am not a fan of the potatoes as it‚Äôs way too sour to my likings. I personally do not like my food to be extremely sour, hence this is a pass for me üòï however if you do like food that is quite sour, I would say that this dish would be perfect for uüòôüòôüòô. This is a 4/10 for me üòî&lt;br&gt;&lt;br&gt;Overall it‚Äôs not bad! I think if you like China food then go for it! Tho it may be abit on the pricier side, I think u make ur money worth when you order the right dishes!! üòöüòöüòö</p>                     <p style="margin: 5px 0; font-size: 12px; color: #8e8e8e;">üåç 39.99620819091797, 116.47222900390625</p>                     <a href="https://www.instagram.com/p/C_IsqiHysVb/" target="_blank" style="display: block; margin-top: 12px; background: #0095f6; color: white; padding: 10px; text-align: center; text-decoration: none; border-radius: 8px; font-weight: 600; font-size: 14px;">View Full Post on Instagram ‚Üí</a>                 </div>             </div>         </div>         </div>`)[0];

he Al Dente pasta paired with the super flavourful bacon ü•ì‚Ä¶ this dish is definitely on another level!!! I am not a carbonara fan but I can vouch that you MUST have this when you come here!! It‚Äôs hard to explain through words‚Ä¶ so come and try it for urselves ü´¢ü´¢ü´¢. For the price of only 9.90$, u can‚Äôt get any better carbonara out there!! &lt;br&gt;&lt;br&gt;Onion rings were also super crispy as well. Came with fries, but nothing really special about it. Just ur standard sides I guess üòÇüòÇ.&lt;br&gt;&lt;br&gt;Overall, I would give this place a 7.5/10 and I will definitely come back again!! Especially since it‚Äôs located in a coffeeshop and that it‚Äôs cheaper than other western food u can find in shopping malls. For its quality, this is definitely better than any western food u can find in coffee shops. This is a HIDDEN GEM üíé for me. Do try it if you are in the area and I promise u won‚Äôt regret üòãüòãüòã&lt;br&gt;&lt;br&gt;#food #foodporn #foodphotography #foodstagram #singapore #sg #sgfood #sgfoodie #goodfood #westernfood #ilovefood #foodie #sgeats #sgfoodlover #singaporefood</p>                     <p style="margin: 5px 0; font-size: 12px; color: #8e8e8e;">üåç 4.896976947784424, 114.9210205078125</p>                     <a href="https://www.instagram.com/p/C_-aZgXyKPh/" target="_blank" style="display: block; margin-top: 12px; background: #0095f6; color: white; padding: 10px; text-align: center; text-decoration: none; border-radius: 8px; font-weight: 600; font-size: 14px;">View Full Post on Instagram ‚Üí</a>                 </div>             </div>         </div>         </div>`)[0];

UST GET WHEN UR THERE!! The amazing chaoda and crispy layer at the bottom makes the gyoza 1000000x better. PROMISE ITS GOOD!!! üëç Not to forget their edamame also rocks.(not sure why, my mom said it‚Äôs nice so i will just add it here lol)&lt;br&gt;&lt;br&gt;Overall, would give this place an 8/10!! The store was super vibes and reminded me a lil bit of japan üòÇ Def one of the better bowls of ramen you can have in sg, tho it may be a lil pricey for the location(that‚Äôs the price u have to pay for good food igüòÇüòÇ) I will def be back here again to have more ramen HAHA. Come down and try it for urselves üëçüëçüëç&lt;br&gt;&lt;br&gt;#food #goodfood #dinner #supper #ilovefood #instagram #foodporn #foodie #foodstagram #foodblogger #ramen #iloveramenüçú #singapore #sg #sgfood #sgfoodie #sgfoodies #sgeats #instafood #foodies</p>                     <p style="margin: 5px 0; font-size: 12px; color: #8e8e8e;">üåç 35.53016662597656, 139.6978302001953</p>                     <a href="https://www.instagram.com/p/DCy1b18SLC2/" target="_blank" style="display: block; margin-top: 12px; background: #0095f6; color: white; padding: 10px; text-align: center; text-decoration: none; border-radius: 8px; font-weight: 600; font-size: 14px;">View Full Post on Instagram ‚Üí</a>                 </div>             </div>         </div>         </div>`)[0];
